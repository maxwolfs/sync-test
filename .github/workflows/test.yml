---
name: json test

"on":
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  job1:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
    - name: Checkout the saurus repo (B)
      uses: actions/checkout@v3

    - name: serialize json
      uses: sergeysova/jq-action@v2
      id: json
      with: 
        cmd: 'jq -s -c JSON=$(cat ././repos.json)'

    - id: set-matrix
      run: |
        JSON=${steps.json.outputs.value}
        echo "::set-output name=matrix::${steps.json.outputs.value}"
        echo "$JSON"

  job2:
    needs: job1
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{fromJson(needs.job1.outputs.matrix)}}
    steps:
    - run: build